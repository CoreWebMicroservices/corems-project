name: Frontend Release

on:
  workflow_call:
    inputs:
      node-version:
        description: 'Node.js version to use'
        required: false
        type: string
        default: '20'
      docker-registry:
        description: 'Docker registry (ghcr.io or docker.io)'
        required: false
        type: string
        default: 'ghcr.io'
    secrets:
      github-token:
        description: 'GitHub token for package access'
        required: true
      docker-username:
        description: 'Docker registry username'
        required: false
      docker-password:
        description: 'Docker registry password'
        required: false

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Releasing version: $VERSION"

      - name: Set up Node.js ${{ inputs.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --run

      - name: Build production bundle
        run: npm run build
        env:
          NODE_ENV: production

      - name: Build Docker Image
        run: |
          if [ -f "docker/Dockerfile" ]; then
            docker build -f docker/Dockerfile \
              -t ${{ inputs.docker-registry }}/${{ github.repository_owner }}/frontend:${{ steps.version.outputs.version }} \
              -t ${{ inputs.docker-registry }}/${{ github.repository_owner }}/frontend:latest \
              .
          fi

      - name: Log in to Docker Registry
        if: secrets.docker-password != ''
        uses: docker/login-action@v3
        with:
          registry: ${{ inputs.docker-registry }}
          username: ${{ secrets.docker-username || github.actor }}
          password: ${{ secrets.docker-password || secrets.github-token }}

      - name: Push Docker Image
        run: |
          docker push ${{ inputs.docker-registry }}/${{ github.repository_owner }}/frontend:${{ steps.version.outputs.version }}
          docker push ${{ inputs.docker-registry }}/${{ github.repository_owner }}/frontend:latest

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build-${{ steps.version.outputs.version }}
          path: dist/
          retention-days: 90

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.github-token }}
        with:
          tag_name: v${{ steps.version.outputs.version }}
          release_name: Release ${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          body: |
            ## Frontend Release ${{ steps.version.outputs.version }}
            
            ### Artifacts
            - Docker: `${{ inputs.docker-registry }}/${{ github.repository_owner }}/frontend:${{ steps.version.outputs.version }}`
            - Build artifacts available in workflow artifacts
            
            ### Changes
            See commit history for details.
