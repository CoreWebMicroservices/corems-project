name: Terraform

on:
  workflow_call:
    inputs:
      terraform-version:
        description: 'Terraform version to use'
        required: false
        type: string
        default: '1.6.0'
      working-directory:
        description: 'Working directory for Terraform'
        required: false
        type: string
        default: 'terraform'
      environment:
        description: 'Environment to deploy (dev, prod)'
        required: true
        type: string
      action:
        description: 'Terraform action (plan, apply, destroy)'
        required: true
        type: string
    secrets:
      aws-access-key-id:
        description: 'AWS access key ID'
        required: true
      aws-secret-access-key:
        description: 'AWS secret access key'
        required: true
      aws-region:
        description: 'AWS region'
        required: false

jobs:
  terraform:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ inputs.terraform-version }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.aws-access-key-id }}
          aws-secret-access-key: ${{ secrets.aws-secret-access-key }}
          aws-region: ${{ secrets.aws-region || 'us-east-1' }}

      - name: Terraform Format Check
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: Terraform Init
        run: terraform init -backend-config="key=${{ inputs.environment }}/terraform.tfstate"

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        if: inputs.action == 'plan' || inputs.action == 'apply'
        run: terraform plan -var-file="environments/${{ inputs.environment }}.tfvars" -out=tfplan
        
      - name: Upload Plan
        if: inputs.action == 'plan'
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan-${{ inputs.environment }}
          path: ${{ inputs.working-directory }}/tfplan
          retention-days: 7

      - name: Terraform Apply
        if: inputs.action == 'apply'
        run: terraform apply -auto-approve tfplan

      - name: Terraform Destroy
        if: inputs.action == 'destroy'
        run: terraform destroy -var-file="environments/${{ inputs.environment }}.tfvars" -auto-approve

      - name: Terraform Output
        if: inputs.action == 'apply'
        run: terraform output -json > terraform-output.json

      - name: Upload Outputs
        if: inputs.action == 'apply'
        uses: actions/upload-artifact@v4
        with:
          name: terraform-output-${{ inputs.environment }}
          path: ${{ inputs.working-directory }}/terraform-output.json
          retention-days: 30
