# Example CI workflow for React frontend
# Copy this to frontend repository as .github/workflows/ci.yml

name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build-and-test:
    uses: CoreWebMicroservices/corems-project/.github/workflows/frontend-ci.yml@main
    with:
      node-version: '20'
      run-lint: true
      run-type-check: true
      run-tests: true
      build-docker: false  # Build in CD, not CI
      push-docker: false
    secrets:
      github-token: ${{ secrets.GITHUB_TOKEN }}
