name: Frontend CI

on:
  workflow_call:
    inputs:
      node-version:
        description: 'Node.js version to use'
        required: false
        type: string
        default: '20'
      run-lint:
        description: 'Run ESLint'
        required: false
        type: boolean
        default: true
      run-type-check:
        description: 'Run TypeScript type checking'
        required: false
        type: boolean
        default: true
      run-tests:
        description: 'Run unit tests'
        required: false
        type: boolean
        default: true
      publish-artifacts:
        description: 'Publish build artifacts'
        required: false
        type: boolean
        default: false
      build-docker:
        description: 'Build Docker image'
        required: false
        type: boolean
        default: false
      push-docker:
        description: 'Push Docker image to registry'
        required: false
        type: boolean
        default: false
      run-sonarqube:
        description: 'Run SonarQube analysis'
        required: false
        type: boolean
        default: false
      docker-registry:
        description: 'Docker registry (ghcr.io or docker.io)'
        required: false
        type: string
        default: 'ghcr.io'
    secrets:
      github-token:
        description: 'GitHub token for package access'
        required: true
      docker-username:
        description: 'Docker registry username'
        required: false
      docker-password:
        description: 'Docker registry password'
        required: false
      sonar-token:
        description: 'SonarQube token'
        required: false
      sonar-host-url:
        description: 'SonarQube server URL'
        required: false

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js ${{ inputs.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Linter
        if: inputs.run-lint
        run: npm run lint

      - name: Run Type Check
        if: inputs.run-type-check
        run: npm run type-check || npx tsc --noEmit

      - name: Run Tests
        if: inputs.run-tests
        run: npm test -- --run --coverage
        env:
          CI: true

      - name: Upload Test Coverage
        if: inputs.run-tests && always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-frontend
          path: coverage/
          retention-days: 7

      - name: Build Application
        run: npm run build
        env:
          NODE_ENV: production

      - name: Upload Build Artifacts
        if: inputs.publish-artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: dist/
          retention-days: 30

      - name: Run SonarQube Analysis
        if: inputs.run-sonarqube && secrets.sonar-token != ''
        run: |
          npx sonarqube-scanner \
            -Dsonar.projectKey=${{ github.repository_owner }}_frontend \
            -Dsonar.organization=${{ github.repository_owner }} \
            -Dsonar.sources=src \
            -Dsonar.host.url=${{ secrets.sonar-host-url || 'https://sonarcloud.io' }} \
            -Dsonar.login=${{ secrets.sonar-token }}
        env:
          SONAR_TOKEN: ${{ secrets.sonar-token }}

      - name: Build Docker Image
        if: inputs.build-docker
        run: |
          if [ -f "docker/Dockerfile" ]; then
            docker build -f docker/Dockerfile -t ${{ inputs.docker-registry }}/${{ github.repository_owner }}/frontend:${{ github.sha }} .
            docker tag ${{ inputs.docker-registry }}/${{ github.repository_owner }}/frontend:${{ github.sha }} \
                       ${{ inputs.docker-registry }}/${{ github.repository_owner }}/frontend:latest
          else
            echo "No Dockerfile found, skipping Docker build..."
          fi

      - name: Log in to Docker Registry
        if: inputs.push-docker && inputs.build-docker && secrets.docker-password != ''
        uses: docker/login-action@v3
        with:
          registry: ${{ inputs.docker-registry }}
          username: ${{ secrets.docker-username || github.actor }}
          password: ${{ secrets.docker-password || secrets.github-token }}

      - name: Push Docker Image
        if: inputs.push-docker && inputs.build-docker
        run: |
          docker push ${{ inputs.docker-registry }}/${{ github.repository_owner }}/frontend:${{ github.sha }}
          docker push ${{ inputs.docker-registry }}/${{ github.repository_owner }}/frontend:latest

  code-quality:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js ${{ inputs.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check for Security Vulnerabilities
        run: npm audit --audit-level=moderate || true
        continue-on-error: true

      - name: Check for Outdated Dependencies
        run: npm outdated || true
        continue-on-error: true
