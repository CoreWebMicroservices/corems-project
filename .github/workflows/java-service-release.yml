name: Java Service Release

on:
  workflow_call:
    inputs:
      service-name:
        description: 'Service name (e.g., user-ms, communication-ms)'
        required: true
        type: string
      java-version:
        description: 'Java version to use'
        required: false
        type: string
        default: '25'
      docker-registry:
        description: 'Docker registry (ghcr.io or docker.io)'
        required: false
        type: string
        default: 'ghcr.io'
    secrets:
      github-token:
        description: 'GitHub token for package access'
        required: true
      docker-username:
        description: 'Docker registry username'
        required: false
      docker-password:
        description: 'Docker registry password'
        required: false

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.github-token }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Releasing version: $VERSION"
          
          # Calculate next snapshot version (bump minor)
          IFS='.' read -ra PARTS <<< "$VERSION"
          MAJOR="${PARTS[0]}"
          MINOR="${PARTS[1]}"
          NEXT_MINOR=$((MINOR + 1))
          NEXT_SNAPSHOT="${MAJOR}.${NEXT_MINOR}.0-SNAPSHOT"
          echo "next_snapshot=$NEXT_SNAPSHOT" >> $GITHUB_OUTPUT
          echo "Next snapshot version: $NEXT_SNAPSHOT"

      - name: Set up Java ${{ inputs.java-version }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ inputs.java-version }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Check for SNAPSHOT dependencies
        run: |
          echo "Checking for SNAPSHOT dependencies..."
          if mvn dependency:list | grep -i snapshot; then
            echo "ERROR: Found SNAPSHOT dependencies. Release cannot proceed."
            echo "Please remove all SNAPSHOT dependencies before releasing."
            exit 1
          fi
          echo "âœ“ No SNAPSHOT dependencies found"

      - name: Set release version
        run: |
          echo "Setting version to ${{ steps.version.outputs.version }}"
          mvn versions:set -DnewVersion=${{ steps.version.outputs.version }} -DgenerateBackupPoms=false

      - name: Build and Test
        run: mvn clean install

      - name: Commit release version
        run: |
          git add pom.xml */pom.xml
          git commit -m "Release version ${{ steps.version.outputs.version }}"
          git tag -f v${{ steps.version.outputs.version }}

      - name: Publish Maven Artifacts
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml <<EOF
          <settings>
            <servers>
              <server>
                <id>github</id>
                <username>${{ github.actor }}</username>
                <password>${{ secrets.github-token }}</password>
              </server>
            </servers>
          </settings>
          EOF
          
          mvn deploy -DskipTests=true
        env:
          GITHUB_TOKEN: ${{ secrets.github-token }}

      - name: Build Docker Image
        run: |
          if [ -f "docker/Dockerfile" ]; then
            docker build -f docker/Dockerfile \
              -t ${{ inputs.docker-registry }}/${{ github.repository_owner }}/${{ inputs.service-name }}:${{ steps.version.outputs.version }} \
              -t ${{ inputs.docker-registry }}/${{ github.repository_owner }}/${{ inputs.service-name }}:latest \
              .
          fi

      - name: Log in to Docker Registry
        if: secrets.docker-password != ''
        uses: docker/login-action@v3
        with:
          registry: ${{ inputs.docker-registry }}
          username: ${{ secrets.docker-username || github.actor }}
          password: ${{ secrets.docker-password || secrets.github-token }}

      - name: Push Docker Image
        run: |
          docker push ${{ inputs.docker-registry }}/${{ github.repository_owner }}/${{ inputs.service-name }}:${{ steps.version.outputs.version }}
          docker push ${{ inputs.docker-registry }}/${{ github.repository_owner }}/${{ inputs.service-name }}:latest

      - name: Bump to next SNAPSHOT version
        run: |
          echo "Bumping to next snapshot version: ${{ steps.version.outputs.next_snapshot }}"
          mvn versions:set -DnewVersion=${{ steps.version.outputs.next_snapshot }} -DgenerateBackupPoms=false
          
          git add pom.xml */pom.xml
          git commit -m "Bump version to ${{ steps.version.outputs.next_snapshot }}"
          git push origin HEAD:main

      - name: Push release tag
        run: |
          git push origin v${{ steps.version.outputs.version }}

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.github-token }}
        with:
          tag_name: v${{ steps.version.outputs.version }}
          release_name: Release ${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          body: |
            ## Release ${{ steps.version.outputs.version }}
            
            ### Artifacts
            - Maven: `com.corems.${{ inputs.service-name }}:*:${{ steps.version.outputs.version }}`
            - Docker: `${{ inputs.docker-registry }}/${{ github.repository_owner }}/${{ inputs.service-name }}:${{ steps.version.outputs.version }}`
            
            ### Next Development Version
            - `${{ steps.version.outputs.next_snapshot }}`
            
            ### Changes
            See commit history for details.
